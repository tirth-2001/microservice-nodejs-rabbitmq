name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'userService/**'
      - 'orderService/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: '>= 363.0.0'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build and Push Docker Image for userService
        run: |
          gcloud builds submit --config userService/cloudbuild.yaml --async userService

      - name: Build and Push Docker Image for orderService
        run: |
          gcloud builds submit --config orderService/cloudbuild.yaml --async orderService

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      GCP_K8_CLUSTER: ${{ secrets.GCP_K8_CLUSTER }}
      GCP_K8_REGION: ${{ secrets.GCP_K8_REGION }}

    steps:
      # - name: Authenticate with Google Cloud
      #   uses: 'google-github-actions/auth@v1'
      #   with:
      #     credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # - name: Set up Google Cloud SDK
      #   uses: google-github-actions/setup-gcloud@v1
      #   with:
      #     version: '>= 363.0.0'
      #     project_id: ${{ secrets.GCP_PROJECT_ID }}
      #     service_account_key: ${{ secrets.GCP_SA_KEY }}
      #     export_default_credentials: true

      - name: Install Google Cloud SDK
        run: |
          curl -sSL https://sdk.cloud.google.com | bash
          exec -l $SHELL
          gcloud init

      - name: Authenticate with Google Cloud
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Log in to gcloud
        run: gcloud auth login --quiet
        # This step is optional, but it might help ensure that the correct account is active.

      - name: Set Kubernetes Context
        run: gcloud container clusters get-credentials $GCP_K8_CLUSTER --region=$GCP_K8_REGION
        # Replace YOUR_CLUSTER_NAME and YOUR_REGION with the actual name and region of your GKE cluster.

      - name: Debug kubectl config
        run: kubectl config view

      - name: Debug kubectl context
        run: kubectl config current-context

      - name: Deploy to GKE - userService
        run: |
          kubectl apply -f userService/deployment.yaml

      - name: Deploy to GKE - orderService
        run: |
          kubectl apply -f orderService/deployment.yaml
