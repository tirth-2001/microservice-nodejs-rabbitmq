apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas:
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-container
          image: gcr.io/micro-services-406818/ms_nodejs_rabbitmq-userservice-v3:amd64
          ports:
            - containerPort: 3001
